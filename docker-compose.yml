services:
  # MongoDB Database (no authentication for local development)
  mongodb:
    image: mongo:7
    container_name: b2b_osint_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/b2b_osint --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    command: mongod --noauth

  # Redis (for Celery broker and result backend)
  redis:
    image: redis:7-alpine
    container_name: b2b_osint_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: b2b_osint_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8080:8000"
    environment:
      - DATABASE_URL=mongodb://mongodb:27017/b2b_osint
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    env_file:
      - .env
    volumes:
      - ./backend:/app
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Celery Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: b2b_osint_celery_worker
    command: celery -A celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=mongodb://mongodb:27017/b2b_osint
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    env_file:
      - .env
    volumes:
      - ./backend:/app
    depends_on:
      - mongodb
      - redis
    restart: unless-stopped

  # Celery Beat (for scheduled tasks)
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: b2b_osint_celery_beat
    command: celery -A celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=mongodb://mongodb:27017/b2b_osint
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    env_file:
      - .env
    volumes:
      - ./backend:/app
    depends_on:
      - mongodb
      - redis
    restart: unless-stopped

